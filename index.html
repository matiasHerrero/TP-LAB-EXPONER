<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima app</title>
    <!-- Estilos CSS -->
    <link rel="icon" href="./css/img/dom.png" type="imhage/x-icon">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/common.js"></script>
    <script src="./js/pages/index.js"></script>
</head>

<body onLoad=" Mostrarselect()">
    <header>

        <h1>
            <img src="./css/img/dom.png"><span>Clima App</span>
        </h1>

        <nav>
            <ul>
                <li class="current-page"><a href="./index.html">Clima</a></li>
                <li><a href="./add-city.html">Agregar ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>

    </header>

    <!-- Contenido principal de la página -->
    <main>
        
        <h2>El Clima Ahora</h2>

        <section id="form-city-list">

            <form>
                <select name="Selecionable" id="Selecionable">
                    <option value= 0 disabled - selected>Selecionar Ciudad</option>
                </select>
                <button type="button" Onclick="mostrarclima()">Consulta</button>

            </form>   

        </section>

        <br>
       

        <div id="contenedor_carga">
            <div id="carga"></div>
        </div>
        <section id="section-weather-result">
            <div class="card" id="card" style="display: none;">
                <h2 id="Ciudad"></h2>
                <img src="./css/img/circulo.png" alt="">
                <p id="Temperatura"></p>
                <p id="SensacionTermica"></p>
                <p id="Humedad"></p>
                <p id="Velocidad_viento"></p>
                <p id="Presion"></p>
            </div>

        </section>


        <br>
        <br>
        
    </main>

    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
   </footer>

</body>

</html>
